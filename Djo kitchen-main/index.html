<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Djo Kitchen – Link in Bio</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:15px;
      background: linear-gradient(120deg, #000000, #ffffff, #000000, #ffffff);
      background-size: 600% 600%;
      animation: bgLuxury 14s ease-in-out infinite alternate;
    }

    @keyframes bgLuxury {
      0% { background-position:0% 50%; }
      25% { background-position:50% 50%; }
      50% { background-position:100% 50%; }
      75% { background-position:50% 50%; }
      100% { background-position:0% 50%; }
    }

    body[dir="rtl"] { direction: rtl; }

    .container {
      width:100%;
      max-width:400px;
      text-align:center;
      padding:30px 20px;
      border-radius:26px;
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(12px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      border: 1px solid rgba(0,0,0,0.4);
    }

    .logo {
      width:100px;
      border-radius:50%;
      border:2px solid #000;
      margin-bottom:15px;
      animation: logoEntrance 1.2s ease-out, logoFloat 4s ease-in-out infinite, goldGlow 3s ease-in-out infinite;
    }

    @keyframes logoEntrance {
      0% { opacity:0; transform:scale(0.8) translateY(20px); }
      100% { opacity:1; transform:scale(1) translateY(0); }
    }

    @keyframes logoFloat {
      0% { transform:translateY(0); }
      50% { transform:translateY(-8px); }
      100% { transform:translateY(0); }
    }

    @keyframes goldGlow {
      0% { box-shadow:0 0 8px rgba(0,0,0,0.3); }
      50% { box-shadow:0 0 18px rgba(0,0,0,0.6); }
      100% { box-shadow:0 0 8px rgba(0,0,0,0.3); }
    }

    .logo:hover { animation: logoHover 0.7s ease-in-out; }

    @keyframes logoHover {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(6deg) scale(1.06); }
      100% { transform: rotate(0deg) scale(1); }
    }

    h1 {
      color: #000;
      font-size:24px;
      font-weight:600;
      margin-bottom:6px;
    }

    .bio, .slogan-translated { color: #000; }
    .bio { font-size:14px; margin-bottom:22px; line-height:1.7; }
    .slogan-translated { display:block; margin-top:6px; font-style:italic; }

    /* --- Boutons langue animés --- */
    .lang-switch {
      display:flex; justify-content:center; gap:8px; margin-bottom:18px;
    }
    .lang-switch button {
      background:transparent; 
      border:1px solid #000; 
      color:#000; 
      padding:7px 14px; 
      border-radius:20px; 
      cursor:pointer; 
      transition:all 0.3s ease, transform 0.3s ease;
    }
    .lang-switch button:hover {
      transform:scale(1.1) rotate(-3deg);
      box-shadow: 0 5px 15px rgba(0,0,0,0.25);
    }
    .lang-switch button.active {
      background:#000; 
      color:#fff; 
      font-weight:600;
      transform:scale(1.15) rotate(2deg);
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }

    /* --- Boutons sociaux --- */
    .btn {
      display:flex; align-items:center; justify-content:center; gap:10px;
      margin:12px 0; padding:14px; border-radius:30px;
      text-decoration:none; border:2px solid #000; color:#000;
      font-size:15px; background: rgba(0,0,0,0.05); transition:all 0.4s ease; position:relative; overflow:hidden;
    }
    .btn::before {
      content:'';
      position:absolute; left:-100%; top:0; width:100%; height:100%;
      background: rgba(0,0,0,0.1); transform:skewX(-20deg); transition:all 0.5s ease;
    }
    .btn:hover::before { left:200%; }
    .btn:hover { transform:translateY(-5px) scale(1.05); box-shadow:0 10px 25px rgba(0,0,0,0.3); background:#000; color:#fff; }
    .btn img { width:20px; height:20px; object-fit:contain; }
    body[dir="rtl"] .btn { flex-direction: row-reverse; }

    .footer { color: rgba(0,0,0,0.7); font-size:11px; margin-top:20px; }

    /* --- Scroll des images avec animation flottante --- */
    .scroll-wrapper { overflow:hidden; width:100%; margin-top:25px; }
    .scroll-track { display:flex; gap:10px; width:max-content; animation: scroll 20s linear infinite; }
    .scroll-track img {
      width:130px; 
      height:130px; 
      object-fit:cover; 
      border-radius:14px; 
      border:1px solid #000; 
      animation: floatRotate 6s ease-in-out infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .scroll-track img:hover {
      transform: translateY(-5px) rotate(3deg);
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }

    @keyframes scroll { 0%{ transform:translateX(0); } 100%{ transform:translateX(-50%); } }

    @keyframes floatRotate {
      0%   { transform: translateY(0) rotate(0deg); }
      25%  { transform: translateY(-5px) rotate(1deg); }
      50%  { transform: translateY(3px) rotate(-1deg); }
      75%  { transform: translateY(-2px) rotate(2deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
  </style>
</head>

<body>
<div class="container">

  <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769978276/image_1_1_us0h3a.png"
       alt="Djo Kitchen Logo"
       class="logo">

  <div class="lang-switch">
    <button id="btn-fr" onclick="setLang('fr')">FR</button>
    <button id="btn-en" onclick="setLang('en')">EN</button>
    <button id="btn-ar" onclick="setLang('ar')">AR</button>
  </div>

  <h1>Djo Kitchen</h1>
  <p id="bio" class="bio"></p>

  <a class="btn" href="https://wa.me/213550937026" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/128/733/733585.png" alt="WhatsApp">
    <span id="txt-wa"></span>
  </a>
  <a class="btn" href="https://t.me/+213550937026" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/128/2111/2111646.png" alt="Telegram">
    <span id="txt-tg"></span>
  </a>
  <a class="btn" href="https://www.instagram.com/djo_kitchen" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/128/2111/2111463.png" alt="Instagram">
    <span id="txt-ig"></span>
  </a>
  <a class="btn" href="https://www.tiktok.com/@djo_kitchen" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/128/3046/3046121.png" alt="TikTok">
    <span id="txt-tk"></span>
  </a>
  <a class="btn" href="https://www.facebook.com/share/1F7sBbzYXJ/" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" alt="Facebook">
    <span id="txt-fb"></span>
  </a>
  <a class="btn" href="mailto:maouchelamia@gmail.com">
    <img src="https://cdn-icons-png.flaticon.com/128/732/732200.png" alt="Email">
    Email
  </a>

  <p id="footer" class="footer"></p>

  <div class="scroll-wrapper">
    <div class="scroll-track">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769983957/image_2_1_rkcpx6.png">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769983956/image_3_1_dh1cy3.png">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769983957/image_6_1_nbnwho.png">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769983956/image_4_1_rsgdxx.png">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769983954/image_5_1_mpvgwd.png">
      <img src="https://res.cloudinary.com/dv664dogt/image/upload/v1769983952/image_7_1_taj4pv.png">
    </div>
  </div>

</div>

<script>
const content = {
  fr:{ bio:"Pâtisserie artisanale & Cake Design<br><span class='slogan-translated'>Le goût du luxe</span>", wa:"WhatsApp", tg:"Telegram", ig:"Instagram", tk:"TikTok", fb:"Facebook", footer:"Djo Kitchen • 2026", dir:"ltr" },
  en:{ bio:"Artisan Pastry & Cake Design<br><span class='slogan-translated'>Luxury taste</span>", wa:"WhatsApp", tg:"Telegram", ig:"Instagram", tk:"TikTok", fb:"Facebook", footer:"Djo Kitchen • 2026", dir:"ltr" },
  ar:{ bio:"حلويات راقية وكيك ديزاين<br><span class='slogan-translated'>مذاق الفخامة</span>", wa:"واتساب", tg:"تيليجرام", ig:"إنستغرام", tk:"تيك توك", fb:"فيسبوك", footer:"Djo Kitchen • 2026", dir:"rtl" }
};
function setLang(lang){
  document.body.dir=content[lang].dir;
  document.getElementById("bio").innerHTML=content[lang].bio;
  document.getElementById("footer").innerHTML=content[lang].footer;
  document.getElementById("txt-wa").innerText=content[lang].wa;
  document.getElementById("txt-tg").innerText=content[lang].tg;
  document.getElementById("txt-ig").innerText=content[lang].ig;
  document.getElementById("txt-tk").innerText=content[lang].tk;
  document.getElementById("txt-fb").innerText=content[lang].fb;
  document.querySelectorAll(".lang-switch button").forEach(btn=>btn.classList.remove("active"));
  document.getElementById("btn-"+lang).classList.add("active");
}
setLang("fr");
</script>

</body>
</html>
